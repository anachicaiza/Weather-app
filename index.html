<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <input
          placeholder="Enter a city..."
          type="search"
          class="search-input"
          required
        />
        <input type="submit" class="button-input" value="Search" />
      </header>
      <main>
        <div class="current-weather">
          <div class="">
            <h1 class="current-city">San Francisco</h1>
            <p class="current-details">
              Thursday 16:14, few clouds<br />
              Humidity: <span class="details-info">77%</span>, Wind:
              <span class="details-info">8.75km/h</span>
            </p>
          </div>
          <div class="current-temperature">
            <span>⛅</span>
            <span>13</span>
            <span>°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by <a href="#">Ana Chicaiza</a> and is
          open-sourced on <a href="#">GitHub</a> and hosted on
          <a href="#">Netlify</a>
        </p>
      </footer>
    </div>
  </body>
</html>
