<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            placeholder="Enter a city..."
            type="search"
            class="search-input"
            id="search-input"
            required
          />
          <input type="submit" class="button-input" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="">
            <h1 class="current-city" id="current-city">San Francisco</h1>
            <p class="current-details">
              <span id="current-date"></span>,
              <span id="description">broken clouds</span><br />
              Humidity: <span><strong id="humidity">79%</strong></span
              >, Wind:
              <span><strong id="wind">1.79km/h</strong></span>
            </p>
          </div>
          <div class="current-temperature">
            <div id="icon">
              <img
                class="current-icon"
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              />
            </div>
            <div class="current-value" id="current-value">13</div>
            <div class="current-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          <div class="weather-forecast-day">
            <div class="forecast-date">Tue</div>
            <div>
              <img sr="${day.condition.icon_url}" class="forecast-icon" />
            </div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature">
                <strong>18ºC</strong>
              </div>
              <div class="forecast-temperature">9ºC</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/anachicaiza">Ana Chicaiza</a> and is
          open-sourced on
          <a href="https://github.com/anachicaiza/Weather-app">GitHub</a> and
          hosted on
          <a href="https://shecodes-weather-application-project.netlify.app/"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
