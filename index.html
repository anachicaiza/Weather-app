<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <input
          placeholder="Enter a city..."
          type="search"
          class="search-input"
          required
        />
        <input type="search" class="button-input" value="Search" />
      </header>
      <main>
        <div class="current-weather">
          <h1>San Francisco</h1>
          <p>Thursday 16:14, few clouds</p>
          <p>Humidity: 77%, Wind: 8.75km/h</p>
        </div>
        <div class="current-temperature">
          <span>⛅</span>
          <span>13</span>
          <span>°C</span>
        </div>
      </main>
      <footer>
        This project was coded by <a href="#">Ana Chicaiza</a> and is
        open-sourced on <a href="#">GitHub</a> and hosted on
        <a href="#">Netlify</a>
      </footer>
    </div>
  </body>
</html>
