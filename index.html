<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            placeholder="Enter a city..."
            type="search"
            class="search-input"
            id="search-input"
            required
          />
          <input type="submit" class="button-input" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="">
            <h1 class="current-city" id="current-city">San Francisco</h1>
            <p class="current-details">
              Thursday 16:14, few clouds<br />
              Humidity: <strong>77%</strong>, Wind:
              <strong>8.75km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-icon">☀️</span
            ><span class="current-value">13</span
            ><span class="current-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by <a href="#">Ana Chicaiza</a> and is
          open-sourced on <a href="#">GitHub</a> and hosted on
          <a href="#">Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
